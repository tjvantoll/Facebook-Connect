<!DOCTYPE html>
<html>
<head>
    <title>Facebook Connect</title>
    <meta charset="utf-8">
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    
    <script src="cordova.js"></script>
    <script src="cdv-plugin-fb-connect.js"></script>
    <script src="facebook-js-sdk.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
	<div id="home" data-role="view" data-title="Facebook Testing">
        <button id="get-login-status" data-role="button">Get Login Status</button>
        <button id="login" data-role="button">Login</button>
        <button id="logout" data-role="button">Logout</button>
        <button id="get-friends" data-role="button">Get Friends</button>

        <ul id="friends-list" data-role="listview" data-template="friends-list-template"></ul>
        <script id="friends-list-template" type="text/x-kendo-template">
			<img src="#: picture.data.url #">#: name #
        </script>
    </div>

    <div data-role="layout" data-id="layout">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>
    </div>
</body>
</html>
